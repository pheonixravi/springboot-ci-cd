# ---------------------------------------------------------
# GitHub Actions Workflow: Continuous Integration Demo
# ---------------------------------------------------------
name: Continuous Integration - Spring Boot

# Run this workflow whenever code is pushed or a PR is opened
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Runner environment

    steps:
      # Step 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'    # Eclipse Temurin distribution
          java-version: '17'
          cache: 'maven'             # cache dependencies for faster builds

      # Step 3. Build & Test with Maven
      - name: Build and Test
        run: mvn -B clean verify      # runs tests automatically

      # Step 4. Archive the JAR artifact (optional)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar
